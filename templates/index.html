<body>

        Initializing...
    </div>

    <script>
        // --- State Management ---
        let isListening = false;
        let isSpeaking = false;
        let canListen = true;
        let cameraActive = false;
        let recognition = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let hasGreeted = false;
        let speechPauseTimer = null;
        let lastSpeechTime = 0;
        let currentTranscript = '';
        let speechTimeout = null;
        let listeningRestartTimeout = null;
        
        // --- DOM Elements ---
        const waveActive = document.getElementById('waveActive');
        const statusIndicator = document.getElementById('statusIndicator');
        const startOverlay = document.getElementById('start-overlay');
        const silentAudio = document.getElementById('silent-audio');
        
        let voicesLoadedPromise = null;
        if ('speechSynthesis' in window && speechSynthesis.getVoices().length === 0) {
            voicesLoadedPromise = new Promise(resolve => {
                speechSynthesis.onvoiceschanged = () => resolve();
            });
        }

        // --- Core Functions ---

        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error("Speech recognition not supported on this browser/device.");
                updateStatusIndicator("Speech not supported on this device", "error", true);
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                recognition.continuous = false;
                recognition.interimResults = false;
            }

            recognition.onstart = () => {
                console.log("Speech recognition started");
                isListening = true;
                updateWaveVisualizer('listening');
                updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
            };

            recognition.onresult = (event) => {
                if (isSpeaking || !canListen) {
                    return;
                }

                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const fullTranscript = (finalTranscript + interimTranscript).trim();
                
                if (fullTranscript.length > 0) {
                    lastSpeechTime = Date.now();
                    currentTranscript = fullTranscript;
                    updateStatusIndicator('ðŸ‘¤ You are speaking...', 'user-speaking', true);
                    updateWaveVisualizer('user-speaking');
                    
                    if (speechTimeout) {
                        clearTimeout(speechTimeout);
                    }
                    
                    speechTimeout = setTimeout(() => {
                        if (currentTranscript.trim().length > 0 && !isSpeaking && canListen) {
                            handleUserSpeech(currentTranscript.trim());
                        }
                    }, 600); 
                    
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    if (isMobile && finalTranscript.trim().length > 0) {
                        if (speechTimeout) clearTimeout(speechTimeout);
                        handleUserSpeech(finalTranscript.trim());
                    }
                }
            };
            
            recognition.onend = () => {
                console.log("Speech recognition ended");
                isListening = false;
                
                if (canListen && !isSpeaking) {
                    updateWaveVisualizer('listening');
                    listeningRestartTimeout = setTimeout(() => {
                        if (canListen && !isSpeaking) {
                            startListening();
                        }
                    }, 100);
                } else {
                    updateWaveVisualizer('idle');
                    updateStatusIndicator('', '', false);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    updateStatusIndicator('Microphone permission denied', 'error', true);
                } else if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    if (canListen && !isSpeaking) {
                        setTimeout(() => {
                            startListening();
                        }, 1000);
                    }
                }
            };
        }

        function startListening() {
            if (!canListen || isSpeaking || isListening || !recognition) {
                return;
            }
            
            try {
                currentTranscript = '';
                lastSpeechTime = 0;
                recognition.start();
            } catch (error) {
                console.error("Error starting recognition:", error);
                setTimeout(() => {
                    if (canListen && !isSpeaking) {
                        startListening();
                    }
                }, 1000);
            }
        }

        function stopListening() {
            if (recognition && isListening) {
                isListening = false;
                recognition.stop();
            }
            
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }
            if (listeningRestartTimeout) {
                clearTimeout(listeningRestartTimeout);
                listeningRestartTimeout = null;
            }
        }
        
        async function handleUserSpeech(transcript) {
            if (isSpeaking || !transcript.trim()) return;
            
            canListen = false;
            stopListening();
            currentTranscript = '';
            updateWaveVisualizer('thinking');
            updateStatusIndicator('ðŸ§  NEXUS is thinking...', 'thinking', true);

            try {
                const imageData = cameraActive ? captureImage() : null;
                const responseText = await getAIResponse(transcript, imageData);
                await speakResponse(responseText);
            } catch (error) {
                console.error('Error in speech handling pipeline:', error);
                await speakResponse("I encountered an error. Please try again.");
            }
        }
        
        async function speakResponse(text) {
            if (voicesLoadedPromise) {
                await voicesLoadedPromise;
                voicesLoadedPromise = null;
            }

            return new Promise((resolve) => {
                if (!('speechSynthesis' in window) || !text) {
                    setTimeout(() => {
                        canListen = true;
                        startListening();
                    }, 500);
                    resolve();
                    return;
                }
                
                isSpeaking = true;
                canListen = false;
                stopListening();
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                
                let selectedVoice = null;
                
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    selectedVoice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Karen')) ||
                                    voices.find(v => v.lang.includes('en-US') && v.name.includes('Female')) ||
                                    voices.find(v => v.lang.includes('en-US'))[0];
                }
                else if (/Android/i.test(navigator.userAgent)) {
                    selectedVoice = voices.find(v => v.lang.includes('en-US') && v.name.toLowerCase().includes('female')) ||
                                    voices.find(v => v.lang.includes('en-US'))[0];
                }
                else {
                    selectedVoice = voices.find(v => /samantha|karen|zira|hazel|female|woman|english.*us/i.test(v.name));
                }
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.rate = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 0.9 : 0.95;
                utterance.pitch = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? 1.0 : 1.15;
                utterance.volume = 0.9;

                utterance.onstart = () => {
                    isSpeaking = true;
                    canListen = false;
                    updateWaveVisualizer('ai-speaking');
                    updateStatusIndicator('ðŸ¤– NEXUS is speaking', 'ai-speaking', true);
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    setTimeout(() => {
                        canListen = true;
                        updateWaveVisualizer('listening');
                        updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
                        startListening();
                    }, 500);
                    resolve();
                };

                utterance.onerror = (e) => {
                    console.error('Speech synthesis error:', e);
                    isSpeaking = false;
                    setTimeout(() => {
                        canListen = true;
                        startListening();
                    }, 500);
                    resolve();
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        async function getAIResponse(userMessage, imageData = null) {
            try {
                const now = new Date();
                const centralTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Chicago"}));
                const localTime = centralTime.toLocaleString('en-US', {
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric', 
                    minute: '2-digit', 
                    second: '2-digit', 
                    timeZoneName: 'short',
                    timeZone: 'America/Chicago'
                });

                const requestData = { 
                    message: userMessage, 
                    session_id: sessionId,
                    image_data: imageData ? imageData.split(',')[1] : null,
                    local_time: localTime
                };

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.response;
            } catch (error) {
                console.error('AI API Error:', error);
                return "I'm having trouble connecting to my consciousness. Please try again.";
            }
        }
        
        function updateWaveVisualizer(state) { 
            waveActive.className = 'wave-active ' + state; 
        }
        
        function updateStatusIndicator(text, type, show) {
            statusIndicator.textContent = text;
            statusIndicator.className = 'status-indicator';
            if (type) statusIndicator.classList.add(type);
            if (show) statusIndicator.classList.add('show');
        }
        
        async function initializeCamera() {
            try {
                const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }, 
                    audio: {
                        autoGainControl: true,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = mediaStream;
                
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        resolve();
                    };
                });
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                cameraActive = true;
            } catch (error) { 
                console.log('Camera/Audio not available:', error);
                cameraActive = false;
            }
        }
        
        function captureImage() {
            if (!cameraActive) return null;
            
            try {
                const video = document.getElementById('videoElement');
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    return null;
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                return canvas.toDataURL('image/jpeg', 0.8);
            } catch (error) {
                console.error("Error capturing image:", error);
                return null;
            }
        }
        
        // New function to handle all audio unlocking
        function unlockAudio() {
            console.log("Attempting to unlock audio context...");
            // Most robust: play and pause a silent audio element
            silentAudio.play().then(() => silentAudio.pause()).catch(() => {});

            // Prime Speech Synthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('');
                speechSynthesis.speak(utterance);
                speechSynthesis.cancel();
            }

            // Prime Speech Recognition
            setupSpeechRecognition();
            if (recognition) {
                try {
                    recognition.start();
                    recognition.stop();
                } catch (e) {
                    console.error("Could not prime recognition, will try again later.", e);
                }
            }
        }

        async function startNexus() {
            // First, unlock all audio contexts synchronously
            unlockAudio();

            // Then, hide the overlay and proceed with async setup
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 500);

            console.log("Initializing NEXUS 3000...");
            
            await initializeCamera();
            
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
            }

            // Greet the user, then start listening
            setTimeout(async () => {
                if (!hasGreeted) {
                    hasGreeted = true;
                    const initialImage = cameraActive ? captureImage() : null;
                    const greeting = await getAIResponse(cameraActive ? "Say hello and describe what you see" : "Say hello", initialImage);
                    await speakResponse(greeting);
                }
            }, 500);
        }

        window.addEventListener('load', () => {
            startOverlay.addEventListener('click', startNexus, { once: true });
        });
    </script>
