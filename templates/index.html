<body>
    <div class="space-bg"></div>
    <div class="stars"></div>
    <div class="cosmic-dust"></div>
    
    <div class="title">NEXUS 3000</div>
    <div class="subtitle">COSMIC AGI CONSCIOUSNESS</div>
    
    <div class="wave-container">
        <div class="wave-line"></div>
        <div class="wave-active" id="waveActive"></div>
    </div>

    <div class="status-indicator" id="statusIndicator">
        Initializing...
    </div>

    <!-- Hidden video element for camera -->
    <video id="videoElement" autoplay muted playsinline></video>

    <script>
        // Global variables
        let isListening = false;
        let isSpeaking = false;
        let cameraActive = false;
        let recognition = null;
        let mediaStream = null;
        let silenceTimer = null;
        let speechEndTimer = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let hasGreeted = false;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;
        let isUserSpeaking = false;

        // DOM elements
        const waveActive = document.getElementById('waveActive');
        const statusIndicator = document.getElementById('statusIndicator');

        // Initialize camera (hidden)
        async function initializeCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                
                document.getElementById('videoElement').srcObject = mediaStream;
                cameraActive = true;
                console.log('Camera initialized');
            } catch (error) {
                console.log('Camera not available:', error);
            }
        }

        // Initialize microphone for audio analysis
        async function initializeMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100 
                    } 
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                // Start monitoring audio levels
                monitorAudioLevels();
                
                return true;
            } catch (error) {
                console.error('Microphone setup failed:', error);
                return false;
            }
        }

        // Monitor audio levels to detect when user is actually speaking
        function monitorAudioLevels() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Higher threshold to avoid false positives from background noise
            const SPEECH_THRESHOLD = 35;
            const currentlyDetectingSpeech = average > SPEECH_THRESHOLD;
            
            // Update wave visualization based on audio levels
            if (isListening && currentlyDetectingSpeech) {
                if (!isUserSpeaking) {
                    isUserSpeaking = true;
                    updateWaveVisualizer('user-speaking');
                    updateStatusIndicator('ðŸ‘¤ You are speaking', 'user-speaking', true);
                }
            } else if (isUserSpeaking && !currentlyDetectingSpeech) {
                isUserSpeaking = false;
                updateWaveVisualizer('listening');
                updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
            }
            
            requestAnimationFrame(monitorAudioLevels);
        }

        // Setup speech recognition with better noise handling
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false; // Changed to false for better control
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateWaveVisualizer('listening');
                    updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        clearTimeout(silenceTimer);
                        clearTimeout(speechEndTimer);
                        handleUserSpeech(finalTranscript.trim());
                    } else if (interimTranscript) {
                        // Reset silence timer for interim results
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (interimTranscript.trim()) {
                                handleUserSpeech(interimTranscript.trim());
                            }
                        }, 2000);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'not-allowed') {
                        showError("Microphone access denied");
                    }
                };

                recognition.onend = () => {
                    isListening = false;
                    updateWaveVisualizer('idle');
                    updateStatusIndicator('', '', false);
                    
                    // Restart listening after a short delay if not speaking
                    if (!isSpeaking) {
                        setTimeout(() => {
                            startListening();
                        }, 1000);
                    }
                };

                // Start listening automatically after initialization
                setTimeout(() => {
                    startListening();
                }, 3000);
            } else {
                showError("Speech recognition not supported");
            }
        }

        // Start listening with better control
        function startListening() {
            if (recognition && !isListening && !isSpeaking) {
                try {
                    recognition.start();
                } catch (error) {
                    console.error('Failed to start recognition:', error);
                    // Retry after a short delay
                    setTimeout(() => {
                        startListening();
                    }, 1000);
                }
            }
        }

        // Update wave visualizer
        function updateWaveVisualizer(state) {
            waveActive.className = 'wave-active';
            
            if (state === 'listening') {
                waveActive.classList.add('listening');
            } else if (state === 'user-speaking') {
                waveActive.classList.add('user-speaking');
            } else if (state === 'ai-speaking') {
                waveActive.classList.add('ai-speaking');
            } else if (state === 'thinking') {
                waveActive.classList.add('thinking');
            }
        }

        // Update status indicator
        function updateStatusIndicator(text, type, show) {
            statusIndicator.textContent = text;
            statusIndicator.className = 'status-indicator';
            
            if (type) {
                statusIndicator.classList.add(type);
            }
            
            if (show) {
                statusIndicator.classList.add('show');
            }
        }

        // Handle user speech with better processing
        async function handleUserSpeech(transcript) {
            if (!transcript || transcript.length < 2) return;

            // Stop listening temporarily
            isListening = false;
            if (recognition) {
                recognition.stop();
            }

            updateWaveVisualizer('thinking');
            updateStatusIndicator('ðŸ§  NEXUS is thinking...', 'thinking', true);

            try {
                // Capture image if camera is active
                let imageData = null;
                if (cameraActive) {
                    imageData = captureImage();
                }

                const response = await getAIResponse(transcript, imageData);
                await speakResponse(response);

                // Wait 500ms after speaking before resuming listening
                setTimeout(() => {
                    startListening();
                }, 500);

            } catch (error) {
                console.error('Error handling speech:', error);
                setTimeout(() => {
                    startListening();
                }, 1000);
            }
        }

        // Get AI response from server
        async function getAIResponse(userMessage, imageData = null) {
            try {
                const requestData = {
                    message: userMessage,
                    session_id: sessionId
                };

                if (imageData) {
                    const base64Data = imageData.split(',')[1];
                    requestData.image_data = base64Data;
                }

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Server response: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                return data.response;
                
            } catch (error) {
                console.error('AI API Error:', error);
                return "I'm having trouble connecting right now. Can you try that again?";
            }
        }

        // Speak response with enhanced voice settings
        async function speakResponse(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Get available voices and select the best female voice
                    const voices = speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('samantha') ||
                        voice.name.toLowerCase().includes('karen') ||
                        voice.name.toLowerCase().includes('zira') ||
                        voice.name.toLowerCase().includes('hazel') ||
                        voice.name.toLowerCase().includes('female') ||
                        voice.name.toLowerCase().includes('woman') ||
                        (voice.name.toLowerCase().includes('english') && voice.name.toLowerCase().includes('us'))
                    );
                    
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                    
                    // Enhanced voice settings for more natural speech
                    utterance.rate = 0.95;  // Slightly slower for clarity
                    utterance.pitch = 1.15; // Higher pitch for female voice
                    utterance.volume = 0.9;  // Loud and clear

                    utterance.onstart = () => {
                        isSpeaking = true;
                        updateWaveVisualizer('ai-speaking');
                        updateStatusIndicator('ðŸ¤– NEXUS is speaking', 'ai-speaking', true);
                    };

                    utterance.onend = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        updateStatusIndicator('', '', false);
                        resolve();
                    };

                    utterance.onerror = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        updateStatusIndicator('', '', false);
                        resolve();
                    };

                    speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Capture image from video
        function captureImage() {
            if (!cameraActive || !mediaStream) return null;

            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            return canvas.toDataURL('image/jpeg', 0.8);
        }

    <div class="space-bg"></div>
    
    <div class="stars"></div>
    
    <div class="moving-galaxies">

    <div class="wave-container">
        <div class="wave-line"></div>
        <div class="wave-active" id="waveActive"></div>
    </div>

    <!-- Hidden video element for camera -->
    <video id="videoElement" autoplay muted playsinline></video>

    <script>
        // Global variables
        let isListening = false;
        let isSpeaking = false;
        let cameraActive = false;
        let recognition = null;
        let mediaStream = null;
        let silenceTimer = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let hasGreeted = false;

        // Initialize starfield
        function createStarField() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize camera (hidden)
        async function initializeCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                
                document.getElementById('videoElement').srcObject = mediaStream;
                cameraActive = true;
                console.log('Camera initialized');
            } catch (error) {
                console.log('Camera not available:', error);
            }
        }

        // Setup speech recognition
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateWaveVisualizer('listening');
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        clearTimeout(silenceTimer);
                        handleUserSpeech(finalTranscript.trim());
                    } else if (interimTranscript) {
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (isListening && interimTranscript) {
                                handleUserSpeech(interimTranscript.trim());
                            }
                        }, 2000);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'not-allowed') {
                        showError("Microphone access denied");
                    }
                };

                recognition.onend = () => {
                    if (isListening) {
                        setTimeout(() => {
                            if (isListening && !isSpeaking) {
                                recognition.start();
                            }
                        }, 100);
                    } else {
                        updateWaveVisualizer('idle');
                    }
                };

                // Start listening automatically
                setTimeout(() => {
                    startListening();
                }, 2000);
            } else {
                showError("Speech recognition not supported");
            }
        }

        // Start listening
        function startListening() {
            if (recognition && !isListening && !isSpeaking) {
                isListening = true;
                recognition.start();
            }
        }

        // Update wave visualizer
        function updateWaveVisualizer(state) {
            const wave = document.getElementById('waveActive');
            wave.className = 'wave-active';
            
            if (state === 'listening') {
                wave.classList.add('listening');
            } else if (state === 'speaking') {
                wave.classList.add('speaking');
            }
        }

        // Handle user speech
        async function handleUserSpeech(transcript) {
            if (!transcript || transcript.length < 2) return;

            isListening = false;
            if (recognition) {
                recognition.stop();
            }

            updateWaveVisualizer('idle');

            try {
                // Capture image if camera is active
                let imageData = null;
                if (cameraActive) {
                    imageData = captureImage();
                }

                const response = await getAIResponse(transcript, imageData);
                await speakResponse(response);

                // Resume listening after speaking
                setTimeout(() => {
                    startListening();
                }, 500);

            } catch (error) {
                console.error('Error handling speech:', error);
                setTimeout(() => {
                    startListening();
                }, 1000);
            }
        }

        // Get AI response from server
        async function getAIResponse(userMessage, imageData = null) {
            try {
                const requestData = {
                    message: userMessage,
                    session_id: sessionId
                };

                if (imageData) {
                    const base64Data = imageData.split(',')[1];
                    requestData.image_data = base64Data;
                }

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Server response: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                return data.response;
                
            } catch (error) {
                console.error('AI API Error:', error);
                return "I'm having trouble connecting right now. Can you try that again?";
            }
        }

        // Speak response
        async function speakResponse(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    const voices = speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('female') ||
                        voice.name.toLowerCase().includes('zira') ||
                        voice.name.toLowerCase().includes('hazel') ||
                        voice.name.toLowerCase().includes('samantha') ||
                        voice.name.toLowerCase().includes('nova') ||
                        voice.name.toLowerCase().includes('karen')
                    );
                    
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                    
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;

                    utterance.onstart = () => {
                        isSpeaking = true;
                        updateWaveVisualizer('speaking');
                    };

                    utterance.onend = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        resolve();
                    };

                    utterance.onerror = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        resolve();
                    };

                    speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Capture image from video
        function captureImage() {
            if (!cameraActive || !mediaStream) return null;

            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (document.body.contains(errorDiv)) {
                    document.body.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', async () => {
            createStarField();
            await initializeCamera();
            setupSpeechRecognition();
            
            // Load voices for speech synthesis
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.addEventListener('voiceschanged', () => {
                    speechSynthesis.getVoices();
                });
            }

            // Initial greeting
            setTimeout(async () => {
                if (!hasGreeted) {
                    hasGreeted = true;
                    const greeting = "Hello! I'm NEXUS 3000. I can see you and I'm listening. What would you like to talk about?";
                    await speakResponse(greeting);
                    startListening();
                }
            }, 3000);
        });
