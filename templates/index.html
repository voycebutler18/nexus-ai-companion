<body>
    <div class="space-bg"></div>
    <div class="stars"></div>
    <div class="cosmic-dust"></div>

    <div class="title">NEXUS 3000</div>
    <div class="subtitle">COSMIC AGI CONSCIOUSNESS</div>

    <div class="wave-container">
        <div class="wave-line"></div>
        <div class="wave-active" id="waveActive"></div>
    </div>

    <div class="status-indicator" id="statusIndicator">
        Initializing...
    </div>

    <video id="videoElement" autoplay muted playsinline></video>

    <script>
        // --- State Management ---
        let isListening = false;
        let isSpeaking = false;
        let cameraActive = false;
        let recognition = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let hasGreeted = false;
        let speechPauseTimer = null;
        let lastSpeechTime = 0;
        let currentTranscript = '';
        let speechTimeout = null;
        
        // --- DOM Elements ---
        const waveActive = document.getElementById('waveActive');
        const statusIndicator = document.getElementById('statusIndicator');

        // --- Core Functions ---

        function setupSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.error("Speech recognition not supported.");
                updateStatusIndicator("Speech recognition not supported.", "error", true);
                return;
            }
            
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                if (isSpeaking) {
                    recognition.stop();
                    return;
                }
                console.log("Speech recognition started");
                isListening = true;
                updateWaveVisualizer('listening');
                updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
            };

            recognition.onresult = (event) => {
                if (isSpeaking) return;

                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const fullTranscript = (finalTranscript + interimTranscript).trim();
                
                if (fullTranscript.length > 0) {
                    lastSpeechTime = Date.now();
                    currentTranscript = fullTranscript;
                    updateStatusIndicator('ðŸ‘¤ You are speaking...', 'user-speaking', true);
                    updateWaveVisualizer('user-speaking');
                    
                    // Clear existing timeout
                    if (speechTimeout) {
                        clearTimeout(speechTimeout);
                    }
                    
                    // Set 2-second timeout for silence detection
                    speechTimeout = setTimeout(() => {
                        if (currentTranscript.trim().length > 0 && !isSpeaking) {
                            console.log("Processing speech after 2s silence:", currentTranscript);
                            handleUserSpeech(currentTranscript.trim());
                        }
                    }, 2000);
                }
            };
            
            recognition.onend = () => {
                console.log("Speech recognition ended");
                isListening = false;
                if (!isSpeaking) {
                    updateWaveVisualizer('listening');
                    // Restart listening after a brief pause
                    setTimeout(() => {
                        if (!isSpeaking) {
                            startListening();
                        }
                    }, 500);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'no-speech' && event.error !== 'aborted') {
                    setTimeout(() => {
                        if (!isSpeaking) {
                            startListening();
                        }
                    }, 1000);
                }
            };
        }

        function startListening() {
            if (recognition && !isListening && !isSpeaking) {
                try {
                    console.log("Starting speech recognition");
                    currentTranscript = '';
                    lastSpeechTime = 0;
                    recognition.start();
                } catch (error) {
                    console.error("Error starting recognition:", error);
                    setTimeout(() => startListening(), 1000);
                }
            }
        }
        
        async function handleUserSpeech(transcript) {
            if (isSpeaking || !transcript.trim()) return;

            console.log("Handling user speech:", transcript);
            
            // Stop listening immediately
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
            
            // Clear timeout
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }

            // Reset transcript
            currentTranscript = '';

            updateWaveVisualizer('thinking');
            updateStatusIndicator('ðŸ§  NEXUS is thinking...', 'thinking', true);

            try {
                const imageData = cameraActive ? captureImage() : null;
                const responseText = await getAIResponse(transcript, imageData);
                await speakResponse(responseText);
            } catch (error) {
                console.error('Error in speech handling pipeline:', error);
                await speakResponse("I encountered an error. Please try again.");
            }
        }
        
        async function speakResponse(text) {
            return new Promise((resolve) => {
                if (!('speechSynthesis' in window) || !text) {
                    isSpeaking = false;
                    // Restart listening after 500ms
                    setTimeout(() => startListening(), 500);
                    resolve();
                    return;
                }
                
                isSpeaking = true;
                
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v => /samantha|karen|zira|hazel|female|woman|english.*us/i.test(v.name));
                if (femaleVoice) utterance.voice = femaleVoice;
                
                utterance.rate = 0.95;
                utterance.pitch = 1.15;
                utterance.volume = 0.9;

                utterance.onstart = () => {
                    console.log("AI started speaking");
                    updateWaveVisualizer('ai-speaking');
                    updateStatusIndicator('ðŸ¤– NEXUS is speaking', 'ai-speaking', true);
                };

                utterance.onend = () => {
                    console.log("AI finished speaking");
                    isSpeaking = false;
                    updateWaveVisualizer('listening');
                    updateStatusIndicator('ðŸŽ¤ Listening...', 'listening', true);
                    
                    // Restart listening after 500ms delay
                    setTimeout(() => {
                        startListening();
                    }, 500);
                    
                    resolve();
                };

                utterance.onerror = (e) => {
                    console.error('Speech synthesis error:', e);
                    isSpeaking = false;
                    setTimeout(() => startListening(), 500);
                    resolve();
                };
                
                speechSynthesis.speak(utterance);
            });
        }
        
        async function getAIResponse(userMessage, imageData = null) {
            try {
                // Get current Central Time
                const now = new Date();
                const centralTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Chicago"}));
                const localTime = centralTime.toLocaleString('en-US', {
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric', 
                    minute: '2-digit', 
                    second: '2-digit', 
                    timeZoneName: 'short',
                    timeZone: 'America/Chicago'
                });

                const requestData = { 
                    message: userMessage, 
                    session_id: sessionId,
                    image_data: imageData ? imageData.split(',')[1] : null,
                    local_time: localTime
                };

                console.log("Sending request with time:", localTime);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                return data.response;
            } catch (error) {
                console.error('AI API Error:', error);
                return "I'm having trouble connecting to my consciousness. Please try again.";
            }
        }
        
        // --- UI & Utility Functions ---
        function updateWaveVisualizer(state) { 
            waveActive.className = 'wave-active ' + state; 
        }
        
        function updateStatusIndicator(text, type, show) {
            statusIndicator.textContent = text;
            statusIndicator.className = 'status-indicator';
            if (type) statusIndicator.classList.add(type);
            if (show) statusIndicator.classList.add('show');
        }
        
        async function initializeCamera() {
            try {
                const mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }, 
                    audio: false 
                });
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = mediaStream;
                
                // Wait for video metadata to load
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        resolve();
                    };
                });
                
                // Additional wait for camera to adjust exposure and focus
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                cameraActive = true;
                console.log("Camera initialized successfully");
            } catch (error) { 
                console.log('Camera not available:', error);
                cameraActive = false;
            }
        }
        
        function captureImage() {
            if (!cameraActive) return null;
            
            try {
                const video = document.getElementById('videoElement');
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    console.log("Video not ready");
                    return null;
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                return canvas.toDataURL('image/jpeg', 0.8);
            } catch (error) {
                console.error("Error capturing image:", error);
                return null;
            }
        }
        
        // --- Initialization ---
        window.addEventListener('load', async () => {
            console.log("Initializing NEXUS 3000...");
            
            // Initialize camera first
            await initializeCamera();
            setupSpeechRecognition();
            
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = () => {
                    console.log("Voices loaded:", speechSynthesis.getVoices().length);
                };
                // Load voices immediately if available
                speechSynthesis.getVoices();
            }

            // Wait longer for camera to fully initialize and adjust to lighting
            setTimeout(async () => {
                if (!hasGreeted && cameraActive) {
                    hasGreeted = true;
                    
                    // Wait a bit more for camera auto-exposure to adjust
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const initialPrompt = "Hello, I can see you through the camera. Please greet me and tell me what you observe.";
                    const greeting = await getAIResponse(initialPrompt, captureImage());
                    await speakResponse(greeting);
                } else if (!hasGreeted && !cameraActive) {
                    // Fallback greeting without camera
                    hasGreeted = true;
                    const greeting = await getAIResponse("Hello, please introduce yourself as NEXUS 3000.", null);
                    await speakResponse(greeting);
                }
            }, 3000);
        });
    </script>
