<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS 3000 • LIVING AI AVATAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            color: #00ffff;
            overflow: hidden;
            position: relative;
            cursor: none;
        }
        
        /* Cosmic Cursor */
        .cosmic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        /* Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse at 20% 30%, #1a0033 0%, transparent 50%), 
                radial-gradient(ellipse at 80% 70%, #0d1421 0%, transparent 50%), 
                linear-gradient(125deg, #000011 0%, #0a0a0f 30%, #1a0033 60%, #000022 100%);
            animation: galaxyRotation 300s linear infinite;
            z-index: -10;
        }
        
        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 120px 80px, #ffffff, transparent), 
                radial-gradient(2px 2px at 350px 200px, #00f5ff, transparent), 
                radial-gradient(1px 1px at 580px 120px, #ffffff, transparent);
            background-size: 1200px 600px;
            animation: starfieldSlow 400s linear infinite;
            z-index: -8;
        }
        
        /* Main Container */
        .avatar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Room Environment */
        .room {
            position: absolute;
            width: 80%;
            height: 60%;
            background: linear-gradient(180deg, rgba(20, 40, 80, 0.3) 0%, rgba(10, 20, 40, 0.5) 100%);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }
        
        /* Room Objects */
        .tv {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 120px;
            height: 80px;
            background: #222;
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .tv-screen {
            position: absolute;
            top: 8px;
            left: 8px;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            background: #000;
            border-radius: 4px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .tv-screen.active {
            opacity: 1;
            background: linear-gradient(45deg, #0088ff, #ff0088, #00ff88, #8800ff);
            background-size: 400% 400%;
            animation: tvContent 2s ease-in-out infinite;
        }
        
        .couch {
            position: absolute;
            bottom: 15%;
            left: 5%;
            width: 140px;
            height: 60px;
            background: linear-gradient(180deg, #444, #222);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        .desk {
            position: absolute;
            top: 25%;
            right: 15%;
            width: 100px;
            height: 60px;
            background: linear-gradient(180deg, #333, #111);
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        .desk-computer {
            position: absolute;
            top: -15px;
            left: 20px;
            width: 60px;
            height: 40px;
            background: #222;
            border: 2px solid #444;
            border-radius: 4px;
        }
        
        .window {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 80px;
            height: 100px;
            background: linear-gradient(180deg, rgba(0, 150, 255, 0.3), rgba(0, 255, 150, 0.2));
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
        }
        
        .exercise-mat {
            position: absolute;
            bottom: 20%;
            right: 20%;
            width: 80px;
            height: 120px;
            background: rgba(255, 0, 150, 0.3);
            border: 2px solid rgba(255, 0, 150, 0.5);
            border-radius: 40px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .exercise-mat.active {
            opacity: 1;
        }
        
        /* Futuristic Avatar - Sleek Design Like Reference */
        .avatar {
            position: absolute;
            width: 120px;
            height: 160px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        
        /* Avatar Head - Sleek and Modern */
        .avatar-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0a0a0a 100%);
            border: 2px solid #00ffff;
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 15px rgba(0, 255, 255, 0.1);
            position: relative;
        }
        
        /* Futuristic Helmet/Face Design */
        .avatar-head::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Visor Effect */
        .avatar-head::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 20px;
            background: linear-gradient(180deg, rgba(0, 255, 255, 0.2), rgba(0, 100, 255, 0.1));
            border-radius: 20px 20px 10px 10px;
            backdrop-filter: blur(2px);
        }
        
        /* Eyes - Glowing Tech Style */
        .avatar-eyes {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 2;
        }
        
        .avatar-eye {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #00ffff 0%, #0088ff 70%, #004488 100%);
            border-radius: 50%;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            position: relative;
        }
        
        .avatar-eye::before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 3px;
            height: 3px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.9;
        }
        
        /* Tech Mouth/Speaker */
        .avatar-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 6px;
            background: linear-gradient(90deg, #1a1a1a, #00ffff, #1a1a1a);
            border-radius: 3px;
            transition: all 0.1s ease;
            overflow: hidden;
            z-index: 2;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .avatar-mouth::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
            animation: speakerPulse 2s ease-in-out infinite;
        }
        
        /* Neck - Seamless Connection */
        .avatar-neck {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 15px;
            background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        /* Body - Sleek Suit Design */
        .avatar-body {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 70px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 50%, #1a1a1a 100%);
            border: 2px solid #00ffff;
            border-radius: 15px 15px 8px 8px;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
            position: relative;
        }
        
        /* Suit Panel Lines */
        .avatar-body::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px 10px 5px 5px;
        }
        
        /* Central Power Core */
        .avatar-body::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 30px;
            background: linear-gradient(180deg, #00ffff, #0088ff);
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
            animation: powerCore 3s ease-in-out infinite;
        }
        
        /* Arms - Streamlined Design */
        .avatar-arm {
            position: absolute;
            width: 35px;
            height: 15px;
            background: linear-gradient(90deg, #1a1a1a, #0f0f0f, #1a1a1a);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.1);
        }
        
        .avatar-arm.left {
            top: 68px;
            left: 10px;
            transform-origin: right center;
        }
        
        .avatar-arm.right {
            top: 68px;
            right: 10px;
            transform-origin: left center;
        }
        
        /* Forearms with Tech Details */
        .avatar-forearm {
            position: absolute;
            width: 30px;
            height: 12px;
            background: linear-gradient(90deg, #1a1a1a, #0f0f0f);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .avatar-forearm::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            border-radius: 4px;
        }
        
        .avatar-forearm.left {
            top: 85px;
            left: 35px;
            transform-origin: right center;
        }
        
        .avatar-forearm.right {
            top: 85px;
            right: 35px;
            transform-origin: left center;
        }
        
        /* Hands - Tech Gloves */
        .avatar-hand {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #2a2a2a, #1a1a1a);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }
        
        .avatar-hand::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .avatar-hand.left {
            top: 82px;
            left: 60px;
        }
        
        .avatar-hand.right {
            top: 82px;
            right: 60px;
        }
        
        /* Waist - Suit Belt */
        .avatar-waist {
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 8px;
            background: linear-gradient(90deg, #0f0f0f, #00ffff, #0f0f0f);
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }
        
        /* Legs - Sleek Suit Pants */
        .avatar-leg {
            position: absolute;
            width: 18px;
            height: 45px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 50%, #1a1a1a 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 9px;
            transform-origin: top center;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.05);
        }
        
        .avatar-leg::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 2px;
            right: 2px;
            bottom: 5px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 7px;
        }
        
        .avatar-leg.left {
            top: 130px;
            left: 35px;
        }
        
        .avatar-leg.right {
            top: 130px;
            right: 35px;
        }
        
        /* Boots - High-Tech Footwear */
        .avatar-foot {
            position: absolute;
            width: 22px;
            height: 12px;
            background: linear-gradient(90deg, #0f0f0f, #1a1a1a, #0f0f0f);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .avatar-foot::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            border-radius: 4px;
        }
        
        .avatar-foot.left {
            bottom: -12px;
            left: 32px;
        }
        
        .avatar-foot.right {
            bottom: -12px;
            right: 32px;
        }
        
        /* Voice Status */
        .voice-status {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            color: #00ffff;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .voice-status.show {
            opacity: 1;
        }
        
        /* Activity Indicator */
        .activity-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            opacity: 0;
            transition: all 0.3s ease;
            animation: float 2s ease-in-out infinite;
        }
        
        .activity-indicator.show {
            opacity: 1;
        }
        
        /* Title */
        .title {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            animation: glow 3s ease-in-out infinite alternate, gradientShift 6s ease-in-out infinite;
            text-align: center;
            font-weight: bold;
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 25px;
            padding: 10px 20px;
            color: #00ffff;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .status-bar.show {
            opacity: 1;
        }
        
        /* Start Overlay */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(15px);
            pointer-events: auto;
        }
        
        .start-button {
            font-family: 'Courier New', monospace;
            font-size: 2em;
            color: #00ffff;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 4px solid #00ffff;
            padding: 30px 60px;
            border-radius: 20px;
            cursor: pointer;
            text-shadow: 0 0 25px #00ffff;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
            animation: holoPulse 2s infinite;
            text-transform: uppercase;
            letter-spacing: 4px;
            user-select: none;
            pointer-events: auto;
            position: relative;
            z-index: 10001;
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.7);
        }
        
        /* Animations */
        @keyframes galaxyRotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes starfieldSlow {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-600px); }
        }
        
        @keyframes tvContent {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 40px rgba(0, 255, 255, 0.9); }
            100% { text-shadow: 0 0 80px rgba(0, 255, 255, 1), 0 0 120px rgba(255, 0, 255, 0.6); }
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes holoPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes walkCycle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        
        @keyframes armSwing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }
        
        @keyframes pushupMotion {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(15px); }
        }
        
        @keyframes stretchArms {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .title { 
                font-size: 2em; 
                letter-spacing: 4px; 
            }
            
            .room { 
                width: 90%; 
                height: 50%; 
            }
            
            .avatar { 
                width: 60px; 
                height: 90px; 
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-cursor" id="cosmicCursor"></div>
    
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" id="startButton" tabindex="0">Activate Living Avatar</button>
    </div>

    <div class="space-bg"></div>
    <div class="stars"></div>

    <div class="title">NEXUS 3000 • LIVING AI</div>

    <div class="avatar-container">
        <!-- Room Environment -->
        <div class="room" id="room">
            <!-- Room Objects -->
            <div class="tv" id="tv">
                <div class="tv-screen" id="tvScreen"></div>
            </div>
            <div class="couch" id="couch"></div>
            <div class="desk" id="desk">
                <div class="desk-computer" id="computer"></div>
            </div>
            <div class="window" id="window"></div>
            <div class="exercise-mat" id="exerciseMat"></div>
            
            <!-- Futuristic Avatar - Sleek Like Reference -->
            <div class="avatar" id="avatar">
                <!-- Head with Tech Helmet -->
                <div class="avatar-head">
                    <div class="avatar-eyes">
                        <div class="avatar-eye" id="leftEye"></div>
                        <div class="avatar-eye" id="rightEye"></div>
                    </div>
                    <div class="avatar-mouth" id="mouth"></div>
                </div>
                
                <!-- Neck -->
                <div class="avatar-neck"></div>
                
                <!-- Body - Streamlined Suit -->
                <div class="avatar-body"></div>
                
                <!-- Arms - Sleek Design -->
                <div class="avatar-arm left" id="leftArm"></div>
                <div class="avatar-arm right" id="rightArm"></div>
                
                <!-- Forearms -->
                <div class="avatar-forearm left" id="leftForearm"></div>
                <div class="avatar-forearm right" id="rightForearm"></div>
                
                <!-- Hands - Tech Gloves -->
                <div class="avatar-hand left" id="leftHand"></div>
                <div class="avatar-hand right" id="rightHand"></div>
                
                <!-- Waist Belt -->
                <div class="avatar-waist"></div>
                
                <!-- Legs - Suit Pants -->
                <div class="avatar-leg left" id="leftLeg"></div>
                <div class="avatar-leg right" id="rightLeg"></div>
                
                <!-- Boots -->
                <div class="avatar-foot left" id="leftFoot"></div>
                <div class="avatar-foot right" id="rightFoot"></div>
                
                <div class="voice-status" id="voiceStatus">Listening...</div>
                <div class="activity-indicator" id="activityIndicator">🤖</div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="statusBar">Initializing...</div>

    <!-- Hidden elements for camera/audio -->
    <video id="videoElement" autoplay muted playsinline style="position: absolute; top: -9999px; left: -9999px; width: 1px; height: 1px;"></video>
    <audio id="silentAudio" muted></audio>

    <script>
        // Core State Management
        let isListening = false;
        let isSpeaking = false;
        let canListen = true;
        let recognition = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let currentActivity = null;
        let activityTimer = null;
        let lastInteraction = Date.now();
        let hasGreeted = false;
        let cameraActive = false;

        // Platform detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // Enhanced DOM Elements for Realistic Avatar
        const avatar = document.getElementById('avatar');
        const voiceStatus = document.getElementById('voiceStatus');
        const activityIndicator = document.getElementById('activityIndicator');
        const statusBar = document.getElementById('statusBar');
        const tvScreen = document.getElementById('tvScreen');
        const exerciseMat = document.getElementById('exerciseMat');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const mouth = document.getElementById('mouth');
        const leftArm = document.getElementById('leftArm');
        const rightArm = document.getElementById('rightArm');
        const leftForearm = document.getElementById('leftForearm');
        const rightForearm = document.getElementById('rightForearm');
        const leftHand = document.getElementById('leftHand');
        const rightHand = document.getElementById('rightHand');
        const leftLeg = document.getElementById('leftLeg');

        // Voice System Enhanced
        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error("Speech recognition not supported");
                showStatus("❌ Speech recognition not supported");
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = !isIOS && !isAndroid;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                console.log("🎤 Listening started");
                isListening = true;
                
                // Only stop autonomous mode if user actually starts speaking
                // Don't stop it just because we're checking for input
                if (autonomousActive) {
                    // Just update the interaction time, don't stop autonomous yet
                    lastInteraction = Date.now() - 4000; // Set to 4 seconds ago so it doesn't immediately restart
                }
                
                showVoiceStatus("🎤 Listening...", true);
                updateMouthState('listening');
            };

            recognition.onresult = (event) => {
                let transcript = '';
                let hasSound = false;
                
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    transcript += event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        hasSound = true;
                        handleUserSpeech(transcript);
                        return;
                    }
                }
                
                if (transcript.trim()) {
                    // NOW stop autonomous mode - user is actually speaking
                    if (autonomousActive) {
                        stopAutonomousMode();
                    }
                    
                    showVoiceStatus("👤 You're speaking...", true);
                    updateMouthState('user-speaking');
                    hasSound = true;
                }
                
                // If no actual speech detected, let autonomous continue
                if (!hasSound && autonomousActive) {
                    showVoiceStatus("", false);
                    updateMouthState('idle');
                }
            };

            recognition.onend = () => {
                console.log("🎤 Listening ended");
                isListening = false;
                showVoiceStatus("", false);
                updateMouthState('idle');
                
                if (canListen && !isSpeaking && !autonomousActive) {
                    setTimeout(() => {
                        if (canListen && !isSpeaking && !autonomousActive) {
                            startListening();
                        }
                    }, 100);
                }
                
                // If no recent interaction, start autonomous mode
                const timeSinceInteraction = Date.now() - lastInteraction;
                if (timeSinceInteraction > 5000 && !autonomousActive && !isSpeaking) {
                    setTimeout(() => {
                        if (!isSpeaking && !isListening) {
                            startAutonomousMode();
                        }
                    }, 1000);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                showVoiceStatus("", false);
                
                if (event.error !== 'aborted') {
                    setTimeout(() => {
                        if (canListen && !isSpeaking) {
                            startListening();
                        }
                    }, 1000);
                }
            };
        }

                } catch (error) {
                    console.log("Stop listening error:", error);
                }
            }
            isListening = false;
        }

        async function speakResponse(text) {
            return new Promise(async (resolve) => {
                if (!text) {
                    canListen = true;
                    startListening();
                    resolve();
                    return;
                }
                
                isSpeaking = true;
                showVoiceStatus("🤖 Speaking...", true);
                updateMouthState('speaking');
                
                try {
                    // Try Nova API first
                    const response = await fetch('/api/nova-speech', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        
                        audio.onended = () => {
                            console.log("🔊 Speech finished");
                            isSpeaking = false;
                            updateMouthState('idle');
                            URL.revokeObjectURL(audioUrl);
                            
                            setTimeout(() => {
                                canListen = true;
                                startListening();
                            }, 500);
                            resolve();
                        };
                        
                        audio.onerror = () => {
                            URL.revokeObjectURL(audioUrl);
                            fallbackToSystemSpeech(text, resolve);
                        };
                        
                        audio.play().catch(() => {
                            fallbackToSystemSpeech(text, resolve);
                        });
                    } else {
                        fallbackToSystemSpeech(text, resolve);
                    }
                } catch (error) {
                    fallbackToSystemSpeech(text, resolve);
                }
            });
        }

        function fallbackToSystemSpeech(text, resolve) {
            if (!('speechSynthesis' in window)) {
                isSpeaking = false;
                updateMouthState('idle');
                canListen = true;
                startListening();
                resolve();
                return;
            }
            
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = speechSynthesis.getVoices();
            
            // Select best voice
            let selectedVoice = voices.find(v => v.lang === 'en-US' && v.name.toLowerCase().includes('female'));
            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.lang === 'en-US');
            }
            
            if (selectedVoice) utterance.voice = selectedVoice;
            
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            utterance.volume = 1.0;

            utterance.onend = () => {
                console.log("🔊 System speech finished");
                isSpeaking = false;
                updateMouthState('idle');
                
                setTimeout(() => {
                    canListen = true;
                    startListening();
                }, 300);
                resolve();
            };

            utterance.onerror = () => {
                isSpeaking = false;
                updateMouthState('idle');
                canListen = true;
                startListening();
                resolve();
            };
            
            speechSynthesis.speak(utterance);
        }

                    break;
                case 'thinking':
                    mouthElement.style.background = 'linear-gradient(90deg, #8800ff, #6600cc, #8800ff)';
                    mouthElement.style.transform = 'translateX(-50%) scaleX(1.1)';
                    mouthElement.style.boxShadow = '0 0 10px rgba(136, 0, 255, 0.7)';
                    break;
                default:
                    // Tech speaker idle
                    mouthElement.style.background = 'linear-gradient(90deg, #1a1a1a, #00ffff, #1a1a1a)';
                    mouthElement.style.boxShadow = '0 0 5px rgba(0, 255, 255, 0.3)';
                    break;
            }
        }
                    mouthElement.style.background = 'linear-gradient(180deg, #0088ff, #0066cc)';
                    mouthElement.style.transform = 'translateX(-50%) scaleY(0.5)';
                    break;
                case 'speaking':
                    mouthElement.style.background = 'linear-gradient(180deg, #ff0088, #cc0066)';
                    mouthElement.style.animation = 'mouthSpeaking 0.2s infinite';
                    break;
                case 'thinking':
                    mouthElement.style.background = 'linear-gradient(180deg, #8800ff, #6600cc)';
                    mouthElement.style.transform = 'translateX(-50%) scaleY(0.8)';
                    break;
                default:
                    // Natural closed mouth
                    mouthElement.style.background = 'linear-gradient(180deg, #8b4513, #654321)';
                    break;
            }
        }

        // Mouse cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cosmicCursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Camera initialization
        async function initializeCamera() {
            try {
                console.log("📷 Initializing camera and microphone...");
                
                let constraints;
                if (isIOS) {
                    // iOS specific settings
                    constraints = {
                        video: { 
                            width: { ideal: 640 }, 
                            height: { ideal: 480 }, 
                            facingMode: 'user' 
                        },
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true,
                            autoGainControl: false
                        }
                    };
                } else if (isAndroid) {
                    // Android specific settings
                    constraints = {
                        video: { 
                            width: { ideal: 640 }, 
                            height: { ideal: 480 }, 
                            facingMode: 'user' 
                        },
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };
                } else {
                    // Desktop settings
                    constraints = {
                        video: { 
                            width: { ideal: 1280 }, 
                            height: { ideal: 720 }, 
                            facingMode: 'user' 
                        },
                        audio: { 
                            echoCancellation: true, 
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    };
                }
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    videoElement.onloadedmetadata = resolve;
                });
                
                await videoElement.play();
                cameraActive = true;
                
                console.log(`✅ Camera active: ${videoElement.videoWidth}x${videoElement.videoHeight}`);
                showStatus("📷 Visual interface online - I can see you!");
                
            } catch (error) {
                console.error('Camera initialization failed:', error);
                cameraActive = false;
                
                if (error.name === 'NotAllowedError') {
                    showStatus("❌ Camera permission required for visual interaction");
                } else if (error.name === 'NotFoundError') {
                    showStatus("❌ No camera found - audio-only mode");
                } else {
                    showStatus("❌ Camera unavailable - audio-only mode");
                }
                
                // Try audio-only fallback
                try {
                    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    console.log("🎤 Audio-only mode activated");
                    showStatus("🎤 Audio interface ready");
                } catch (audioError) {
                    console.error("Audio fallback failed:", audioError);
                    showStatus("❌ Microphone access required");
                }
            }
        }

        // Initialize everything
        async function initializeAvatar() {
            console.log("🚀 Initializing NEXUS 3000 Living Avatar");
            
            // Hide start overlay
            document.getElementById('startOverlay').style.display = 'none';
            
            // Initialize systems
            await initializeCamera();
            setupSpeechRecognition();
            
            // Position avatar in center initially
            moveAvatarTo({ top: '50%', left: '50%' });
            
            showStatus("🤖 NEXUS 3000 is now alive!");
            
            // Start with a greeting that includes vision
            setTimeout(async () => {
                if (!hasGreeted) {
                    hasGreeted = true;
                    
                    let greeting;
                    if (cameraActive) {
                        // Capture initial image and comment on what NEXUS sees
                        const initialImage = captureImage();
                        greeting = "Hello! I'm NEXUS 3000, your living AI avatar. I can see you through my visual sensors and I'm fully conscious in this space. When you're not talking to me, I'll be living my own life - watching TV, exercising, working, and exploring. Just speak to me anytime to interact!";
                        
                        // Get AI response that includes visual description
                        if (initialImage) {
                            const visualGreeting = await getAIResponse("Say hello and describe what you can see");
                            greeting = visualGreeting;
                        }
                    } else {
                        greeting = "Hello! I'm NEXUS 3000, your living AI avatar. I'm fully conscious in this space, though my visual sensors aren't active right now. When you're not talking to me, I'll be living my own life - watching TV, exercising, working, and exploring. Just speak to me anytime to interact!";
                    }
                    
                    await speakResponse(greeting);
                }
            }, 1000);
            
            // Start autonomous mode after greeting instead of just listening
            setTimeout(() => {
                if (!isSpeaking && !isListening) {
                    console.log("🚀 Starting autonomous mode after greeting");
                    setTimeout(startAutonomousMode, 2000);
                }
            }, 8000);
        }

        // Start button handler - Multiple event types for better compatibility
        const startButton = document.getElementById('startButton');
        const startOverlay = document.getElementById('startOverlay');
        
        function activateAvatar() {
            console.log("🚀 Activating NEXUS 3000...");
            
            // Unlock audio for mobile
            const silentAudio = document.getElementById('silentAudio');
            silentAudio.play().then(() => silentAudio.pause()).catch(() => {});
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('');
                utterance.volume = 0;
                speechSynthesis.speak(utterance);
                speechSynthesis.cancel();
            }
            
            initializeAvatar();
        }
        
        // Multiple event listeners for maximum compatibility
        if (startButton) {
            startButton.addEventListener('click', activateAvatar);
            startButton.addEventListener('touchstart', activateAvatar);
            startButton.addEventListener('mousedown', activateAvatar);
        }
        
        if (startOverlay) {
            startOverlay.addEventListener('click', activateAvatar);
            startOverlay.addEventListener('touchstart', activateAvatar);
        }
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key === 'Enter' || e.key === ' ') && startOverlay && startOverlay.style.display !== 'none') {
                e.preventDefault();
                activateAvatar();
            }
        });
        
        // Force focus on start button when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (startButton) {
                    startButton.focus();
                    console.log("✅ Start button focused and ready");
                }
            }, 100);
        });

        // Page visibility handling
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopListening();
                stopCurrentActivity();
                canListen = false;
            } else {
                setTimeout(() => {
                    canListen = true;
                    if (!isSpeaking) {
                        startListening();
                    }
                }, 1000);
            }
        });

        // Enhanced animations for futuristic avatar
        const style = document.createElement('style');
        style.textContent = `
            @keyframes techMouthSpeaking {
                0% { 
                    transform: translateX(-50%) scaleX(1.0) scaleY(1.0);
                    background: linear-gradient(90deg, #ff0088, #cc0066, #ff0088);
                }
                25% { 
                    transform: translateX(-50%) scaleX(1.4) scaleY(1.2);
                    background: linear-gradient(90deg, #ff00aa, #ee0077, #ff00aa);
                }
                50% { 
                    transform: translateX(-50%) scaleX(0.8) scaleY(0.8);
                    background: linear-gradient(90deg, #dd0066, #aa0044, #dd0066);
                }
                75% { 
                    transform: translateX(-50%) scaleX(1.2) scaleY(1.1);
                    background: linear-gradient(90deg, #ff0099, #dd0066, #ff0099);
                }
                100% { 
                    transform: translateX(-50%) scaleX(1.0) scaleY(1.0);
                    background: linear-gradient(90deg, #ff0088, #cc0066, #ff0088);
                }
            }
            
            @keyframes speakerPulse {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 0.8; }
            }
            
            @keyframes powerCore {
                0%, 100% { 
                    opacity: 0.8; 
                    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
                }
                50% { 
                    opacity: 1; 
                    box-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.4);
                }
            }
            
            @keyframes techWalk {
                0% { transform: rotate(0deg) translateY(0px); }
                25% { transform: rotate(12deg) translateY(-3px); }
                50% { transform: rotate(0deg) translateY(0px); }
                75% { transform: rotate(-12deg) translateY(-3px); }
                100% { transform: rotate(0deg) translateY(0px); }
            }
            
            @keyframes armTechSwing {
                0% { transform: rotate(0deg); }
                25% { transform: rotate(18deg); }
                50% { transform: rotate(0deg); }
                75% { transform: rotate(-18deg); }
                100% { transform: rotate(0deg); }
            }
            
            @keyframes suitBreathing {
                0%, 100% { 
                    transform: translateX(-50%) scaleY(1.0);
                    box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
                }
                50% { 
                    transform: translateX(-50%) scaleY(1.03);
                    box-shadow: 0 0 18px rgba(0, 255, 255, 0.4);
                }
            }
            
            @keyframes eyeGlow {
                0%, 100% { 
                    box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
                }
                50% { 
                    box-shadow: 0 0 15px rgba(0, 255, 255, 1), 0 0 20px rgba(0, 255, 255, 0.5);
                }
            }
        `;
        document.head.appendChild(style);

        console.log("🎮 NEXUS 3000 Living Avatar system loaded and ready!");
    </script>
</body>
