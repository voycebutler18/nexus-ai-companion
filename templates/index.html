<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS 3000 â€¢ COSMIC AGI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3e 30%, #2d1b69 60%, #5b2c87 100%);
            z-index: -3;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .moving-galaxies {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .galaxy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, rgba(138,43,226,0.2) 50%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        .galaxy:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 80%;
            animation-delay: 0s;
        }

        .galaxy:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            animation-delay: -5s;
        }

        .galaxy:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .title {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            letter-spacing: 8px;
            animation: glow 3s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 60px rgba(0, 255, 255, 1), 0 0 90px rgba(255, 0, 255, 0.5); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ffff;
            letter-spacing: 4px;
            margin-bottom: 50px;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Simple Wave Visualizer */
        .wave-container {
            width: 600px;
            height: 100px;
            position: relative;
            margin: 30px 0;
        }

        .wave-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: #333;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .wave-active {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: #00ffff;
            transform: translateY(-50%);
            border-radius: 2px;
            clip-path: polygon(0 50%, 100% 50%);
            transition: all 0.1s ease;
        }

        .wave-active.listening {
            background: #00ffff;
            box-shadow: 0 0 20px #00ffff;
            animation: userWave 0.3s infinite;
        }

        .wave-active.speaking {
            background: #ff69b4;
            box-shadow: 0 0 20px #ff69b4;
            animation: aiWave 0.2s infinite;
        }

        @keyframes userWave {
            0%, 100% { 
                clip-path: polygon(0 50%, 5% 30%, 10% 70%, 15% 20%, 20% 80%, 25% 40%, 30% 60%, 35% 10%, 40% 90%, 45% 35%, 50% 65%, 55% 25%, 60% 75%, 65% 45%, 70% 55%, 75% 15%, 80% 85%, 85% 50%, 90% 50%, 95% 50%, 100% 50%);
            }
            50% { 
                clip-path: polygon(0 50%, 5% 70%, 10% 30%, 15% 80%, 20% 20%, 25% 60%, 30% 40%, 35% 90%, 40% 10%, 45% 65%, 50% 35%, 55% 75%, 60% 25%, 65% 55%, 70% 45%, 75% 85%, 80% 15%, 85% 50%, 90% 50%, 95% 50%, 100% 50%);
            }
        }

        @keyframes aiWave {
            0%, 100% { 
                clip-path: polygon(0 50%, 3% 20%, 6% 80%, 9% 10%, 12% 90%, 15% 30%, 18% 70%, 21% 5%, 24% 95%, 27% 40%, 30% 60%, 33% 15%, 36% 85%, 39% 25%, 42% 75%, 45% 35%, 48% 65%, 51% 45%, 54% 55%, 57% 50%, 60% 50%, 100% 50%);
            }
            50% { 
                clip-path: polygon(0 50%, 3% 80%, 6% 20%, 9% 90%, 12% 10%, 15% 70%, 18% 30%, 21% 95%, 24% 5%, 27% 60%, 30% 40%, 33% 85%, 36% 15%, 39% 75%, 42% 25%, 45% 65%, 48% 35%, 51% 55%, 54% 45%, 57% 50%, 60% 50%, 100% 50%);
            }
        }

        /* Hidden video for camera */
        #videoElement {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
        }

        .error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            
            .wave-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    
    <div class="stars"></div>
    
    <div class="moving-galaxies">
        <div class="galaxy"></div>
        <div class="galaxy"></div>
        <div class="galaxy"></div>
    </div>

    <div class="title">NEXUS 3000</div>
    <div class="subtitle">COSMIC AGI CONSCIOUSNESS</div>
    
    <div class="wave-container">
        <div class="wave-line"></div>
        <div class="wave-active" id="waveActive"></div>
    </div>

    <!-- Hidden video element for camera -->
    <video id="videoElement" autoplay muted playsinline></video>

    <script>
        // Global variables
        let isListening = false;
        let isSpeaking = false;
        let cameraActive = false;
        let recognition = null;
        let mediaStream = null;
        let silenceTimer = null;
        let sessionId = Math.random().toString(36).substr(2, 9);
        let hasGreeted = false;

        // Initialize starfield
        function createStarField() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize camera (hidden)
        async function initializeCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false
                });
                
                document.getElementById('videoElement').srcObject = mediaStream;
                cameraActive = true;
                console.log('Camera initialized');
            } catch (error) {
                console.log('Camera not available:', error);
            }
        }

        // Setup speech recognition
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isListening = true;
                    updateWaveVisualizer('listening');
                };

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (finalTranscript) {
                        clearTimeout(silenceTimer);
                        handleUserSpeech(finalTranscript.trim());
                    } else if (interimTranscript) {
                        clearTimeout(silenceTimer);
                        silenceTimer = setTimeout(() => {
                            if (isListening && interimTranscript) {
                                handleUserSpeech(interimTranscript.trim());
                            }
                        }, 2000);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'not-allowed') {
                        showError("Microphone access denied");
                    }
                };

                recognition.onend = () => {
                    if (isListening) {
                        setTimeout(() => {
                            if (isListening && !isSpeaking) {
                                recognition.start();
                            }
                        }, 100);
                    } else {
                        updateWaveVisualizer('idle');
                    }
                };

                // Start listening automatically
                setTimeout(() => {
                    startListening();
                }, 2000);
            } else {
                showError("Speech recognition not supported");
            }
        }

        // Start listening
        function startListening() {
            if (recognition && !isListening && !isSpeaking) {
                isListening = true;
                recognition.start();
            }
        }

        // Update wave visualizer
        function updateWaveVisualizer(state) {
            const wave = document.getElementById('waveActive');
            wave.className = 'wave-active';
            
            if (state === 'listening') {
                wave.classList.add('listening');
            } else if (state === 'speaking') {
                wave.classList.add('speaking');
            }
        }

        // Handle user speech
        async function handleUserSpeech(transcript) {
            if (!transcript || transcript.length < 2) return;

            isListening = false;
            if (recognition) {
                recognition.stop();
            }

            updateWaveVisualizer('idle');

            try {
                // Capture image if camera is active
                let imageData = null;
                if (cameraActive) {
                    imageData = captureImage();
                }

                const response = await getAIResponse(transcript, imageData);
                await speakResponse(response);

                // Resume listening after speaking
                setTimeout(() => {
                    startListening();
                }, 500);

            } catch (error) {
                console.error('Error handling speech:', error);
                setTimeout(() => {
                    startListening();
                }, 1000);
            }
        }

        // Get AI response from server
        async function getAIResponse(userMessage, imageData = null) {
            try {
                const requestData = {
                    message: userMessage,
                    session_id: sessionId
                };

                if (imageData) {
                    const base64Data = imageData.split(',')[1];
                    requestData.image_data = base64Data;
                }

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`Server response: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                return data.response;
                
            } catch (error) {
                console.error('AI API Error:', error);
                return "I'm having trouble connecting right now. Can you try that again?";
            }
        }

        // Speak response
        async function speakResponse(text) {
            return new Promise((resolve) => {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    const voices = speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('female') ||
                        voice.name.toLowerCase().includes('zira') ||
                        voice.name.toLowerCase().includes('hazel') ||
                        voice.name.toLowerCase().includes('samantha') ||
                        voice.name.toLowerCase().includes('nova') ||
                        voice.name.toLowerCase().includes('karen')
                    );
                    
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                    
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                    utterance.volume = 0.8;

                    utterance.onstart = () => {
                        isSpeaking = true;
                        updateWaveVisualizer('speaking');
                    };

                    utterance.onend = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        resolve();
                    };

                    utterance.onerror = () => {
                        isSpeaking = false;
                        updateWaveVisualizer('idle');
                        resolve();
                    };

                    speechSynthesis.speak(utterance);
                } else {
                    resolve();
                }
            });
        }

        // Capture image from video
        function captureImage() {
            if (!cameraActive || !mediaStream) return null;

            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Show error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (document.body.contains(errorDiv)) {
                    document.body.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', async () => {
            createStarField();
            await initializeCamera();
            setupSpeechRecognition();
            
            // Load voices for speech synthesis
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices();
                speechSynthesis.addEventListener('voiceschanged', () => {
                    speechSynthesis.getVoices();
                });
            }

            // Initial greeting
            setTimeout(async () => {
                if (!hasGreeted) {
                    hasGreeted = true;
                    const greeting = "Hello! I'm NEXUS 3000. I can see you and I'm listening. What would you like to talk about?";
                    await speakResponse(greeting);
                    startListening();
                }
            }, 3000);
        });
    </script>
</body>
</html>
