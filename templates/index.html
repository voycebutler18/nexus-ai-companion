<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e6ed;
            overflow: hidden;
        }
        
        .status-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }
        
        .status-chip {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pause-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 1000;
        }
        
        .pause-button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: scale(1.05);
        }
        
        .pause-button.paused {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }
        
        .room-label {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        
        .avatar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
        
        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.1));
            border: 3px solid rgba(139, 92, 246, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .avatar-face {
            position: relative;
            width: 80%;
            height: 80%;
        }
        
        .eyes {
            position: absolute;
            top: 35%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 30%;
        }
        
        .eye {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }
        
        .pupil {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #1a1a2e;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        
        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            49% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
            51% { transform: scaleY(1); }
        }
        
        .mouth {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 3px solid white;
            border-top: none;
            border-radius: 0 0 60px 60px;
            transition: all 0.2s ease;
        }
        
        .mouth.speaking {
            animation: speak 0.2s infinite;
        }
        
        @keyframes speak {
            0%, 100% { height: 30px; }
            50% { height: 40px; }
        }
        
        .caption-box {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 999;
        }
        
        .caption-box.visible {
            opacity: 1;
        }
        
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #start-button {
            padding: 24px 48px;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }
        
        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(59, 130, 246, 0.4);
        }
        
        .start-text {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        video {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0.3;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .avatar-container {
                width: 250px;
                height: 250px;
            }
            
            video {
                width: 150px;
                height: 112px;
            }
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <div class="start-text">Welcome! Click to start your family assistant</div>
        <button id="start-button">Start Assistant</button>
    </div>

    <button class="pause-button" id="pauseButton">PAUSE</button>

    <div class="status-bar">
        <div class="status-chip">
            <div class="status-dot" id="micDot"></div>
            <span>Mic</span>
        </div>
        <div class="status-chip">
            <div class="status-dot" id="camDot"></div>
            <span>Cam</span>
        </div>
        <div class="status-chip">
            <div class="status-dot" id="connectedDot"></div>
            <span>Connected</span>
        </div>
    </div>

    <div class="room-label" id="roomLabel">Loading...</div>

    <div class="avatar-container">
        <div class="avatar-circle">
            <div class="avatar-face">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil" id="leftPupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil" id="rightPupil"></div>
                    </div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>
    </div>

    <div class="caption-box" id="captionBox"></div>

    <video id="videoElement" autoplay muted playsinline></video>
    <audio id="audioElement" autoplay></audio>

    <script>
        // Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        // Get room from URL
        const urlParams = new URLSearchParams(window.location.search);
        const ROOM = urlParams.get('room') || 'Living Room';
        const DEVICE_ID = localStorage.getItem('device_id') || crypto.randomUUID();
        localStorage.setItem('device_id', DEVICE_ID);
        
        // State
        let isActive = false;
        let isPaused = false;
        let ws = null;
        let mediaStream = null;
        let audioContext = null;
        let isSpeaking = false;
        
        // DOM Elements
        const startOverlay = document.getElementById('start-overlay');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pauseButton');
        const micDot = document.getElementById('micDot');
        const camDot = document.getElementById('camDot');
        const connectedDot = document.getElementById('connectedDot');
        const roomLabel = document.getElementById('roomLabel');
        const videoElement = document.getElementById('videoElement');
        const audioElement = document.getElementById('audioElement');
        const captionBox = document.getElementById('captionBox');
        const mouth = document.getElementById('mouth');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        
        roomLabel.textContent = ROOM;
        
        // Eye tracking simulation
        function updateEyeGaze(x, y) {
            const maxMove = 5;
            const moveX = (x - 0.5) * maxMove;
            const moveY = (y - 0.5) * maxMove;
            
            leftPupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
        }
        
        // Random eye movement when idle
        function randomEyeMovement() {
            if (!isSpeaking) {
                const x = Math.random();
                const y = Math.random();
                updateEyeGaze(x, y);
            }
            setTimeout(randomEyeMovement, 2000 + Math.random() * 3000);
        }
        
        // Show caption
        function showCaption(text) {
            captionBox.textContent = text;
            captionBox.classList.add('visible');
            setTimeout(() => {
                captionBox.classList.remove('visible');
            }, text.length * 50 + 2000);
        }
        
        // WebSocket connection
        function connectWebSocket() {
            // Replace with your actual WebSocket URL
            const wsUrl = `wss://your-backend.com/ws?room=${encodeURIComponent(ROOM)}&device_id=${DEVICE_ID}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                connectedDot.classList.add('active');
                
                // Send initial connection message
                ws.send(JSON.stringify({
                    type: 'connect',
                    room: ROOM,
                    device_id: DEVICE_ID
                }));
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                connectedDot.classList.remove('active');
                // Reconnect after delay
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        // Handle server messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'avatar_say':
                    speak(data.text);
                    break;
                    
                case 'prompt_for_name':
                    speak("Hi there! What's your name?");
                    break;
                    
                case 'banner':
                    showCaption(data.message);
                    break;
            }
        }
        
        // Text-to-speech
        function speak(text) {
            showCaption(text);
            isSpeaking = true;
            mouth.classList.add('speaking');
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            utterance.volume = 1.0;
            
            // Use a warm, clear voice
            const voices = speechSynthesis.getVoices();
            const voice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Allison') || v.name.includes('Female'));
            if (voice) utterance.voice = voice;
            
            utterance.onend = () => {
                isSpeaking = false;
                mouth.classList.remove('speaking');
            };
            
            speechSynthesis.speak(utterance);
        }
        
        // Send perception data
        function sendPerception(data) {
            if (ws && ws.readyState === WebSocket.OPEN && !isPaused) {
                ws.send(JSON.stringify({
                    type: 'perception',
                    room: ROOM,
                    device_id: DEVICE_ID,
                    timestamp: Date.now(),
                    ...data
                }));
            }
        }
        
        // Start camera and microphone
        async function startMediaDevices() {
            try {
                // Request camera
                const videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                videoElement.srcObject = videoStream;
                camDot.classList.add('active');
                
                // Request microphone
                const audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                mediaStream = audioStream;
                micDot.classList.add('active');
                
                // Setup audio context for processing
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                console.log('Media devices ready');
                return true;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera or microphone. Please check permissions.');
                return false;
            }
        }
        
        // Start the assistant
        async function startAssistant() {
            startOverlay.style.opacity = '0';
            setTimeout(() => startOverlay.style.display = 'none', 500);
            
            const success = await startMediaDevices();
            if (!success) return;
            
            connectWebSocket();
            randomEyeMovement();
            
            // Start sending perception data
            setInterval(() => {
                if (!isPaused) {
                    sendPerception({
                        face_present: true,
                        emotion: 'neutral',
                        objects: []
                    });
                }
            }, 1000);
            
            isActive = true;
            
            // Initial greeting
            setTimeout(() => {
                speak("Hello! I'm here to help. How can I assist you today?");
            }, 1000);
        }
        
        // Pause/Resume functionality
        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseButton.classList.toggle('paused');
            pauseButton.textContent = isPaused ? 'RESUME' : 'PAUSE';
            
            if (isPaused) {
                speechSynthesis.cancel();
                mouth.classList.remove('speaking');
            }
        });
        
        startButton.addEventListener('click', startAssistant);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
            }
        });
        
        console.log('Family AI Assistant initialized for room:', ROOM);
    </script>
</body>
</html>
